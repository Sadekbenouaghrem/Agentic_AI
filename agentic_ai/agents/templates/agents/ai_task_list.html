<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des tâches IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-5xl mx-auto py-10 px-6">
        <!-- Page Title -->
        <h1 class="text-3xl font-bold text-indigo-700 mb-6">Tâches générées par les agents IA</h1>

        {% if tasks %}
            <ul class="space-y-4">
                {% for task in tasks %}
                    <li class="bg-white p-5 rounded-lg shadow hover:shadow-md transition duration-200">
                        <a href="{% url 'ai_task_detail' task.id %}" class="text-xl font-semibold text-indigo-600 hover:underline">
                            {{ task.title }}
                        </a>
                        <div class="text-sm text-gray-600 mt-1">
                            Statut : <span class="font-medium">{{ task.status }}</span> &mdash;
                            Agent : <span class="font-medium">{{ task.agent.name }}</span>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded shadow">
                <p>Aucune tâche IA trouvée.</p>
            </div>
        {% endif %}

        <!-- Back to dashboard (optional) -->
        <div class="mt-8">
            <a href="{% url 'agent_list' %}" class="text-indigo-600 hover:underline">&larr; Retour à la liste des agents</a>
        </div>
    </div>

</body>
</html>
