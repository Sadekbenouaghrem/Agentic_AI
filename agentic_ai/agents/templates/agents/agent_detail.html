<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détail de l'Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts + basic reset -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f8;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        p {
            margin-bottom: 1.5rem;
            color: #555;
        }

        .task-list {
            margin-bottom: 2rem;
        }

        .task-card {
            background: #f9f9f9;
            padding: 1rem;
            border-left: 5px solid #3498db;
            margin-bottom: 1rem;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .task-card:hover {
            transform: translateX(5px);
        }

        .task-title {
            font-weight: 600;
            color: #2c3e50;
        }

        .task-status {
            font-size: 0.9rem;
            color: #888;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
            text-align: center;
        }

        .btn-add {
            background: #2ecc71;
            color: white;
        }

        .btn-add:hover {
            background: #27ae60;
        }

        .btn-back {
            background: #bdc3c7;
            color: #2c3e50;
        }

        .btn-back:hover {
            background: #95a5a6;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>{{ agent.name }}</h1>
    <p>{{ agent.description }}</p>

    <h2>Tâches assignées</h2>
    <div class="task-list">
        {% for task in tasks %}
            <div class="task-card">
                <div class="task-title">{{ task.title }}</div>
                <div class="task-status">Statut : {{ task.status }}</div>
            </div>
        {% empty %}
            <p>Aucune tâche assignée.</p>
        {% endfor %}
    </div>

    <div class="btn-group">
        <a class="btn btn-add" href="{% url 'task_create_for_agent' agent.id %}">➕ Ajouter une tâche</a>
        <a class="btn btn-back" href="{% url 'agent_list' %}">⬅ Retour à la liste</a>
    </div>
</div>

<!-- Optional JS for interaction (animation placeholder) -->
<script>
    document.querySelectorAll('.task-card').forEach(card => {
        card.addEventListener('click', () => {
            card.classList.toggle('highlight');
        });
    });
</script>
</body>
</html>
